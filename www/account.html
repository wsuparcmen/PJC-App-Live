<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="js/theme.min.css" />
	<link rel="stylesheet" href="js/jquery.mobile.icons.min.css" />
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/chromeLoading.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
	<script type="text/javascript" src="js/account.js"></script>
    <script type="text/javascript" src="js/globalFunctions.js"></script>

	<title>PARC Pocket Job Coach</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div data-role="header" data-position="fixed">
		<a href="splash.html" data-ajax="false" class="ui-btn ui-icon-carat-l ui-btn-icon-left">Back</a>
		<h1>PARC Pocket Job Coach</h1>
		
		<a href="#menu" data-rel="popup" data-role="button" data-inline="true" data-icon="gear" class="ui-btn-right">Options</a>
		<div data-role="popup" id="menu">
			<ul data-role="listview" data-inset="true">
				<li><a href="#">My Account</a></li>
				<li><a href="#" onclick="logout()">Log Out</a></li>
			</ul>
		</div>
	</div>

	<div data-role="main" class="ui-content">
		<h1>My Account</h1>
		
		<h3>Account Information</h3>
		
		<h3>Password</h3>
		<form>
			<ul data-role="listview" data-inset="true">
				<li class="ui-field-contain">
					<label for="old">Old Password:</label>
					<input type="password" name="old" id="old" />
				</li>
				<li class="ui-field-contain">
					<label for="new">New Password:</label>
					<input type="password" name="new" id="new" />
				</li>
				<li class="ui-field-contain">
					<label for="confirm">Confirm Password:</label>
					<input type="password" name="confirm" id="confirm" />
				</li>
				<li class="ui-body">
					<fieldset class="ui-grid-a">
						<div class="ui-block-a change-password-save"><a href="#" class="ui-btn">Save</a></div>
						<div class="ui-block-b"><a href="#" class="ui-btn">Cancel</a></div>
					</fieldset>
				</li>
			</ul>
            <p id="changeError"></p>
		</form>
	</div>
	
	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="splash.html" data-ajax="false" data-icon="home">Home</a></li>
				<li><a href="jobs.html" data-ajax="false" data-icon="check">Jobs</a></li>
				<li><a href="contact.html" data-ajax="false" data-icon="phone">Contact</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
