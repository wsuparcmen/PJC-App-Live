<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="js/theme.min.css" />
		<link rel="stylesheet" href="js/jquery.mobile.icons.min.css" />
		<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="js/chromeLoading.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
		<script type="text/javascript" src="js/notes.js"></script>
        <script type="text/javascript" src="js/globalFunctions.js"></script>

		<title>PARC Pocket Job Coach</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
		<div data-role="header" data-position="fixed">
			<a href="tools.html" data-ajax="false" class="ui-btn ui-icon-carat-l ui-btn-icon-left">Back</a>
			<h1>PARC Pocket Job Coach</h1>
			
			<a href="#menu" data-rel="popup" data-role="button" data-inline="true" data-icon="gear" class="ui-btn-right">Options</a>
			<div data-role="popup" id="menu">
				<ul data-role="listview" data-inset="true">
					<li><a href="#" onclick="account()">My Account</a></li>
					<li><a href="#" onclick="logout()">Log Out</a></li>
				</ul>
			</div>
		</div>

		<div data-role="main" class="ui-content">
			<h1>Personal Note</h1>
			
			<form class="ui-body ui-body-a" id="noteForm">
				<label for="noteName">Name</label>
				<input type="text" name="noteName" id="noteName" />
				
				<label for="note">Note</label>
				<textarea cols="40" rows="100" name="note" id="note"></textarea>
				
				<div class="ui-grid-a ui-responsive">
					<div class="ui-block-a"><a href="#" class="ui-btn" id="save">Save</a></div>
					<div class="ui-block-b"><a href="#" class="ui-btn" id="clear">Clear</a></div>
				</div>
			</form>
			
			<h2>Previous Notes</h2>
			<form class="ui-filterable"><input id="searchNotes" data-type="search" /></form>
			
			<div id="previousNotes" data-role="collapsibleset" data-icon="false" data-split-icon="delete" data-filter="true" data-input="#searchNotes">
			</div>
			
			<div id="confirm" class="ui-content" data-role="popup" data-theme="a">
				<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
				
				<p id="question">Are you sure you want to delete the note:</p>
				<div class="ui-grid-a ui-responsive">
					<div class="ui-block-a"><a id="yes" class="ui-btn" data-rel="back">Yes</a></div>
					<div class="ui-block-b"><a id="cancel" class="ui-btn" data-rel="back">Cancel</a></div>
				</div>
			</div>
			
			<div id="emptyNote" class="ui-content" data-role="popup" data-theme="a">
				<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
				
				<p id="message"></p>
				<a id="okay" class="ui-btn" data-rel="back">Okay</a>
			</div>
			
			<div id="editNote" class="ui-content" data-role="popup" data-theme="a">
				<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
			
				<form class='ui-body ui-body-a'>
					<label for='noteName'>Name</label>
					<input type='text' name='noteName' id='editName' value="test"/>
					<label for='note'>Note</label>
					<textarea cols='40' name='note' id='editBody'></textarea>
					
					<div class="ui-grid-a ui-responsive">
						<div class="ui-block-a"><a id="saveEdit" class="ui-btn" data-rel="back">Save</a></div>
						<div class="ui-block-b"><a id="cancelEdit" class="ui-btn" data-rel="back">Cancel</a></div>
					</div>
				</form>
			</div>
		</div>
		
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="splash.html" data-ajax="false" data-icon="home">Home</a></li>
					<li><a href="jobs.html" data-ajax="false" data-icon="check">Jobs</a></li>
					<li><a href="contact.html" data-ajax="false" data-icon="phone">Contact</a></li>
				</ul>
			</div>
		</div>
    </body>
</html>
