<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="js/theme.min.css" />
    <link rel="stylesheet" href="js/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/splash.css" />
    <link rel="stylesheet" href="css/addJob.css" />
    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/chromeLoading.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="js/globalFunctions.js"></script>
    <script type="text/javascript" src="js/addJob.js"></script>
    <!-- <script type="text/javascript" src="js/addtask.js"></script> -->



    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div data-role="header" data-position="fixed">
    <a href="joblist.html" data-ajax="false" class="ui-btn ui-icon-carat-l ui-btn-icon-left">Back</a>
    <h1 class="app-name">PARC Pocket Job Coach</h1>

    <a href="#menu" data-rel="popup" data-role="button" data-inline="true" data-icon="gear" class="ui-btn-right">
        Options
    </a>
    <div data-role="popup" id="menu">
        <ul data-role="listview" data-inset="true">
            <li><a href="#" onclick="account()">My Account</a></li>
            <li><a href="#" onclick="logout()">Log Out</a></li>
        </ul>
    </div>
</div>

<div data-role="main" class="ui-content">
    <h1>Add Job</h1>

    <form class="ui-body ui-body-a" id="addForm">
        <label for="jobTitle">Title</label>
        <input type="text" name="jobTitle" id="jobTitle" />

        <label for="jobTimed">Timed</label>
        <input type="checkbox" name="jobTimed" id="jobTimed"/>

        <label for="jobExpected">Expected Duration (HH:MM:SS)</label>
        <input type="text" name="jobExpected" id="jobExpected"/>

        <label for="jobEmail">Email on Job Completion</label>
        <input type="checkbox" name="jobEmail" id="jobEmail"/>

        <h2>Tasks</h2>
        <div id="listOfTasks" data-role="collapsibleset"> </div>

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-solo">
                <a onclick="addTask()" data-ajax="false" class="ui-btn ui-icon-plus ui-btn-icon-top">
                    Add Task
                </a>
            </div>
            <div class="ui-block-solo">
                <a href="#" onclick="addJob()" data-ajax="false" class="ui-btn ui-icon-check ui-btn-icon-top">
                    Submit Job
                </a>
            </div>
        </div>

    </form>

</div>

<div data-role="footer" data-position="fixed">
    <div data-role="navbar">
        <ul>
            <li><a href="ParentCoachSplash.html" data-ajax="false" data-icon="home">Home</a></li>

        </ul>
    </div>
</div>

</body>
</html>
