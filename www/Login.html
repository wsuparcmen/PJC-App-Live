<!DOCTYPE html>
<html>
<head>
	<title>PARC Pocket Job Coach</title>
    
    <link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="js/theme.min.css" />
	<link rel="stylesheet" href="js/jquery.mobile.icons.min.css" />
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/chromeLoading.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    
    <meta charset="utf-8" />
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src http://pjc.gear.host https://pjc.gear.host">-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div data-role="header" data-position="fixed">
		<h1>PARC Pocket Job Coach</h1>
	</div>

	<div data-role="main" class="ui-content">
		<img src="img/pjclogo.png" style="margin:0% 8%; max-width:100%" />
		<div class="ui-corner-all custom-corners" style="margin:0% 8%">
			<div class="ui-bar ui-bar-a">
				<h3>Login</h3>
			</div>

			<div class="ui-body ui-body-a">
                
				<p>
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" placeholder="Username" value="testAdmin">

					<label for="password">Password:</label>
					<input type="password" name="password" id="password" placeholder="Password" autocomplete="off" value="password">

					<fieldset data-role="controlgroup">
						<label for="remember">Remember me?</label>
						<input type="checkbox" name="remember" id="remember">
					</fieldset>

					<!-- forgot your username and password link -->

					<input type="submit" class="ui-btn" id="submit" value="Login" onclick="submitLogin()" />
				</p>
            <p id="error"></p>    
			</div>
		</div>
	</div>
    
	<script type="text/javascript" src="js/loginPage.js"></script>
</body>    
</html>
